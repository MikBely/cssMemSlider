<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="slider wrapper">
          <div class='slides'>
            <input type=radio id="pic1" name="pic" checked>
            <input type=radio id="pic2" name="pic">
            <input type=radio id="pic3" name="pic">
            <input type=radio id="pic4" name="pic">
            <div class="slides-wrapper">
              <div class="slide">
                <div class="inner i1"></div>
              </div>
              <div class="slide">
                <div class="inner i2"></div>
              </div>
              <div class="slide">
                <div class="inner i3"></div>
              </div>
              <div class="slide">
                <div class="inner i4"></div>
              </div>
            </div>
          </div>
    
          <div class='labels-text'>
    
            <div class="labels">
              <label for="pic1"></label>
              <label for="pic2"></label>
              <label for="pic3"></label>
              <label for="pic4"></label>
            </div>
    
            <div class="text">
              <div>
                <p>
                  The WRRLD!

              </div>
              <div>
                <p>
                  Hey bro, nice hand!
                </p>
              </div>

                <p>
                  The real Swedish family.
                </p>
              </div>
              <div>
                <p>
                  I want to married her
                </p>
              </div>
    
            </div>
    
          </div>
        </div>
      </div> 
</body>
</html>
